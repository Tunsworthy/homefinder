version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: housefinder-postgres
    environment:
      POSTGRES_USER: housefinder
      POSTGRES_PASSWORD: housefinder
      POSTGRES_DB: housefinder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U housefinder"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # API service for running migrations and scripts
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: housefinder-api
    environment:
      DATABASE_URL: postgresql://housefinder:housefinder@postgres:5432/housefinder
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      MQTT_HOST: ${MQTT_HOST}
      MQTT_PORT: ${MQTT_PORT:-8883}
      MQTT_CA_CERT_PATH: ${MQTT_CA_CERT_PATH}
      MQTT_TOPIC_PREFIX: ${MQTT_TOPIC_PREFIX:-housefinder}
      MQTT_QOS: ${MQTT_QOS:-1}
      MQTT_RETAIN: ${MQTT_RETAIN:-true}
    volumes:
      - ./backend:/app/backend:ro  # Read-only access to JSON data for import
      - ./api:/app/api            # API code (for development hot-reload)
      - letsencrypt:/etc/letsencrypt:ro  # Read-only access to Let's Encrypt certificates
    depends_on:
      postgres:
        condition: service_healthy
    # Run seed and import on startup
    command: sh -c "python -m api.scripts.seed_users && python -m api.scripts.import_json_to_pg"

  # Messagebot service for Telegram notifications
  messagebot:
    build:
      context: ./messagebot
      dockerfile: Dockerfile
    container_name: housefinder-messagebot
    environment:
      MQTT_HOST: ${MQTT_HOST}
      MQTT_PORT: ${MQTT_PORT:-8883}
      MQTT_CA_CERT_PATH: ${MQTT_CA_CERT_PATH}
      MQTT_TOPIC_PREFIX: ${MQTT_TOPIC_PREFIX:-housefinder}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5000}
    volumes:
      - letsencrypt:/etc/letsencrypt:ro  # Read-only access to Let's Encrypt certificates
    restart: unless-stopped

  # Rejection scanner: processes votes and marks rejected/reviewed listings
  # Runs once per trigger; suitable for external cron/scheduler
  rejection_scanner:
    build:
      context: ./rejection_scanner
      dockerfile: Dockerfile
    container_name: housefinder-rejection-scanner
    environment:
      DATA_DIR: /data
      MQTT_HOST: ${MQTT_HOST}
      MQTT_PORT: ${MQTT_PORT:-8883}
      MQTT_CA_CERT_PATH: ${MQTT_CA_CERT_PATH}
      MQTT_TOPIC_PREFIX: ${MQTT_TOPIC_PREFIX:-housefinder}
    volumes:
      - ./backend:/data
      - letsencrypt:/etc/letsencrypt:ro  # Read-only access to Let's Encrypt certificates
    # No restart policy; container exits after completing scan
    # Trigger manually or via external cron: docker-compose run --rm rejection_scanner

volumes:
  postgres_data:
  letsencrypt:
