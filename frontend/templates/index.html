<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Housefinder — Listings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Top Navigation Bar -->
    <nav class="bg-white shadow sticky top-0 z-40">
      <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-4">
        <!-- Hamburger Menu -->
        <div class="relative">
          <button id="nav-menu-toggle" class="p-2 hover:bg-gray-100 rounded" aria-label="Menu">
            <i class="fa-solid fa-bars text-lg"></i>
          </button>
          <div id="nav-menu" class="hidden absolute left-0 mt-2 w-48 bg-white border rounded shadow z-50">
            <a href="/" class="block px-4 py-2 hover:bg-gray-100 text-sm">List View</a>
            <a href="/map" class="block px-4 py-2 hover:bg-gray-100 text-sm">Map View</a>
          </div>
        </div>
        <!-- Page Title -->
        <h1 class="text-xl font-semibold">Listings</h1>
      </div>
    </nav>

    <div class="max-w-6xl mx-auto p-4">
      <div class="flex items-center justify-between bg-white p-3 rounded shadow mb-4">
        <div>
          <span class="font-medium">Total:</span> <span id="total-count">0</span>
        </div>
        <div class="flex items-center gap-2">
          <div class="relative">
            <input type="text" id="searchInput" placeholder="Search listings..." class="pl-4 pr-10 py-2 border rounded-lg w-64 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <i class="fa-solid fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
          <div class="relative">
            <button id="sort-menu-toggle" aria-expanded="false" aria-label="Sort" title="Sort" class="p-2 bg-gray-100 rounded inline-flex items-center text-lg"><i class="fa-solid fa-arrow-down-short-wide"></i></button>
            <div id="sort-panel" class="absolute right-0 mt-2 w-48 bg-white border rounded shadow p-2 hidden z-50">
              <div class="flex flex-col gap-2">
                <button id="sort-travel" class="w-full px-3 py-1 bg-blue-100 rounded text-sm">Travel Time</button>
                <button id="sort-ranking" class="w-full px-3 py-1 bg-gray-100 rounded text-sm">Ranking</button>
              </div>
            </div>
          </div>
          <div class="relative">
            <button id="filters-toggle" aria-expanded="false" aria-label="Filters" title="Filters" class="p-2 bg-gray-100 rounded inline-flex items-center text-lg"><i class="fa-solid fa-filter"></i></button>
            <div id="filters-panel" class="absolute right-0 mt-2 w-80 bg-white border rounded shadow p-3 hidden z-50">
              <div class="flex flex-col gap-3">
                <div class="flex">
                  <button id="hide-sold-btn" class="w-full px-3 py-1 bg-gray-100 rounded" aria-pressed="true">Hide sold</button>
                </div>

                <div class="flex gap-2">
                  <button id="filter-tom-yes" class="flex-1 px-3 py-1 bg-yellow-100 rounded">Tom</button>
                  <button id="filter-mq-yes" class="flex-1 px-3 py-1 bg-purple-100 rounded">MQ</button>
                </div>

                <div>
                  <label for="exclude-voted-select" class="block text-xs text-gray-500 mb-1">Exclude voted</label>
                  <select id="exclude-voted-select" class="w-full p-1 border rounded bg-white text-sm">
                    <option value="none">Show all</option>
                    <option value="tom">Exclude voted (Tom)</option>
                    <option value="mq">Exclude voted (MQ)</option>
                    <option value="either">Exclude voted (Either)</option>
                  </select>
                </div>

                <div>
                  <label for="filter-travel-max" class="block text-xs text-gray-500 mb-1">Max travel</label>
                  <select id="filter-travel-max" class="w-full p-1 border rounded bg-white text-sm">
                    <option value="any">Any</option>
                  </select>
                </div>

                <div>
                  <button id="hide-duplex-btn" class="w-full px-3 py-1 bg-gray-100 rounded" aria-pressed="true">Hide duplex / Semi-Detached</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="listings" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      <div id="loading" class="text-center py-4 text-gray-600">Loading...</div>
    </div>
    <div id="popup" class="hidden fixed top-0 left-0 w-full h-screen bg-black bg-opacity-50 flex justify-center items-center">
      <div id="popup-content" class="bg-white p-4 rounded shadow max-w-4xl max-h-[90vh] relative overflow-hidden">
        <button id="close-popup" class="absolute top-2 right-2 text-gray-600 hover:text-gray-800 z-20">X</button>
        <button id="popup-prev" class="absolute left-3 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded z-20">←</button>
        <button id="popup-next" class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded z-20">→</button>
        <div class="flex justify-center items-center w-full h-full">
          <img id="popup-image" src="" alt="" class="max-h-[85vh] max-w-[95%] object-contain">
        </div>
        <div id="popup-caption" class="absolute bottom-3 left-1/2 transform -translate-x-1/2 text-white text-sm bg-black bg-opacity-50 px-2 py-1 rounded z-20"></div>
        <div class="absolute top-3 left-3 flex gap-2 z-20">
          <button id="popup-zoom-in" class="bg-white bg-opacity-80 p-1 rounded">+</button>
          <button id="popup-zoom-out" class="bg-white bg-opacity-80 p-1 rounded">−</button>
        </div>
      </div>
    </div>
    <script>
      // Hamburger menu toggle
      document.getElementById('nav-menu-toggle').addEventListener('click', () => {
        const menu = document.getElementById('nav-menu');
        menu.classList.toggle('hidden');
      });
      // Close menu when a link is clicked
      document.querySelectorAll('#nav-menu a').forEach(link => {
        link.addEventListener('click', () => {
          document.getElementById('nav-menu').classList.add('hidden');
        });
      });
    </script>
    <script src="/static/components.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
