<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Listing details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div id="navbar"></div>
    <div class="max-w-5xl mx-auto p-4">
      <div id="content"></div>
    </div>

    <!-- Add Inspection to Plan Modal -->
    <div id="add-inspection-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
      <div class="bg-white rounded shadow p-6 max-w-md w-full mx-4">
        <h3 class="text-lg font-semibold mb-2">Add Inspection to Plan</h3>
        <div class="mb-4 p-2 bg-blue-50 rounded text-sm">
          <div id="inspection-day-display" class="font-medium"></div>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2">Inspection Times</label>
          <div class="flex gap-2">
            <div class="flex-1">
              <label class="block text-xs text-gray-600 mb-1">Open</label>
              <input id="inspection-open-time" type="time" class="w-full border rounded px-2 py-1" />
            </div>
            <div class="flex-1">
              <label class="block text-xs text-gray-600 mb-1">Close</label>
              <input id="inspection-close-time" type="time" class="w-full border rounded px-2 py-1" />
            </div>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2">Select Plan</label>
          <select id="plan-select-detail" class="w-full border rounded px-3 py-2 mb-2">
            <option value="">Loading plans...</option>
          </select>
          <div class="text-xs text-gray-500">Or create a new plan below</div>
        </div>
        <div class="border-t pt-3 mt-3">
          <label class="block text-sm font-medium mb-2">New Plan Name</label>
          <input id="new-plan-name-detail" type="text" placeholder="e.g., Weekend Inspections" class="w-full border rounded px-3 py-2 mb-2" />
          <label class="block text-sm font-medium mb-2">Date</label>
          <input id="new-plan-date-detail" type="date" class="w-full border rounded px-3 py-2" />
        </div>
        <div class="flex gap-2 justify-end mt-4">
          <button id="plan-modal-cancel-detail" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancel</button>
          <button id="plan-modal-add-detail" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add</button>
        </div>
      </div>
    </div>

    <script>
      // Hamburger menu toggle
      document.getElementById('nav-menu-toggle').addEventListener('click', () => {
        const menu = document.getElementById('nav-menu');
        menu.classList.toggle('hidden');
      });
      // Close menu when a link is clicked
      document.querySelectorAll('#nav-menu a').forEach(link => {
        link.addEventListener('click', () => {
          document.getElementById('nav-menu').classList.add('hidden');
        });
      });
      
      const listingId = "{{ listing_id }}";
    </script>
    <script src="/static/components.js"></script>
    <script>
      HF.renderNavbar('Listing Details');
    </script>
    <script src="/static/detail.js"></script>
  </body>
</html>
