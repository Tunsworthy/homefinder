<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Inspection Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div id="navbar"></div>
    <div class="max-w-6xl mx-auto p-4">
      <!-- Existing Plans Section -->
      <div class="bg-white rounded shadow p-4 mb-4">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-lg font-semibold">Inspection Plans</h2>
          <button id="create-new-plan" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 text-sm">+ New Plan</button>
        </div>
        <div id="plans-list" class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div class="text-sm text-gray-500">Loading plans...</div>
        </div>
      </div>

      <!-- Current Plan Editor -->
      <div class="flex flex-col gap-4 bg-white rounded shadow p-4">
        <div class="flex flex-wrap gap-3 items-end">
          <div>
            <label class="block text-xs text-gray-600 mb-1">Plan Name</label>
            <input id="plan-name" type="text" class="border rounded px-3 py-2 w-48" placeholder="e.g., Saturday Inspections" />
          </div>
          <div>
            <label class="block text-xs text-gray-600 mb-1">Date</label>
            <input id="plan-date" type="date" class="border rounded px-3 py-2" />
          </div>
          <div>
            <label class="block text-xs text-gray-600 mb-1">Mode</label>
            <select id="plan-mode" class="border rounded px-3 py-2">
              <option value="driving">Driving</option>
              <option value="walking">Walking</option>
            </select>
          </div>
          <button id="save-plan" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save Plan</button>
          <span id="save-status" class="text-sm text-gray-500"></span>
        </div>

        <div class="border-t pt-4">
          <div class="flex justify-between items-center mb-3">
            <div class="font-medium text-sm">Stops (drag to reorder)</div>
            <button id="add-stop" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 text-xs">+ Add Stop</button>
          </div>
          <div id="stops" class="space-y-2 max-h-96 overflow-y-auto"></div>
        </div>

        <div class="border-t pt-4">
          <button id="calc-route" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 text-sm mb-3">Calculate Route</button>
          <div id="legs" class="space-y-1 text-sm text-gray-800"></div>
        </div>
      </div>
    </div>

    <!-- Add Stop Modal -->
    <div id="add-stop-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
      <div class="bg-white rounded shadow p-6 max-w-md w-full mx-4">
        <h3 class="text-lg font-semibold mb-4">Add Stop to Plan</h3>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2">Select Address</label>
          <select id="stop-address-select" class="w-full border rounded px-3 py-2">
            <option value="">Loading listings...</option>
          </select>
        </div>
        <div class="flex gap-2 justify-end">
          <button id="modal-cancel" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancel</button>
          <button id="modal-add" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add</button>
        </div>
      </div>
    </div>

    <script>
      window.HF = window.HF || {};
    </script>
    <script src="/static/components.js"></script>
    <script>
      window.HF.renderNavbar('Inspection Planner');
    </script>
    <script>
      window.MAPS_API_KEY = "{{ maps_api_key }}";
    </script>
    <script src="/static/plan.js"></script>
  </body>
</html>
