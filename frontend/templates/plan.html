<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Inspection Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Top Navigation Bar -->
    <nav class="bg-white shadow sticky top-0 z-40">
      <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-4">
        <!-- Hamburger Menu -->
        <div class="relative">
          <button id="nav-menu-toggle" class="p-2 hover:bg-gray-100 rounded" aria-label="Menu">
            <i class="fa-solid fa-bars text-lg"></i>
          </button>
          <div id="nav-menu" class="hidden absolute left-0 mt-2 w-48 bg-white border rounded shadow z-50">
            <a href="/" class="block px-4 py-2 hover:bg-gray-100 text-sm">List View</a>
            <a href="/map" class="block px-4 py-2 hover:bg-gray-100 text-sm">Map View</a>
            <a href="/plan" class="block px-4 py-2 hover:bg-gray-100 text-sm">Inspection Planner</a>
          </div>
        </div>
        <!-- Page Title -->
        <h1 class="text-xl font-semibold">Inspection Planner</h1>
      </div>
    </nav>

    <div class="max-w-6xl mx-auto p-4">
      <div class="flex flex-col gap-4 bg-white rounded shadow p-4">
        <div class="flex flex-wrap gap-3 items-center">
          <div>
            <label class="block text-xs text-gray-600 mb-1">Date</label>
            <input id="plan-date" type="date" class="border rounded px-3 py-2" />
          </div>
          <div>
            <label class="block text-xs text-gray-600 mb-1">Mode</label>
            <select id="plan-mode" class="border rounded px-3 py-2">
              <option value="driving">Driving</option>
              <option value="walking">Walking</option>
            </select>
          </div>
          <button id="save-plan" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save Plan</button>
          <span id="save-status" class="text-sm text-gray-500"></span>
        </div>

        <div class="border-t pt-4">
          <div class="flex justify-between items-center mb-2">
            <div class="font-medium">Stops</div>
            <button id="add-stop" class="px-3 py-2 bg-gray-200 rounded hover:bg-gray-300 text-sm">+ Add stop</button>
          </div>
          <div id="stops" class="space-y-2"></div>
        </div>

        <div class="border-t pt-4">
          <button id="calc-route" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Calculate route</button>
          <div id="legs" class="mt-3 text-sm text-gray-800"></div>
        </div>
      </div>
    </div>

    <script>
      // Hamburger menu toggle
      document.getElementById('nav-menu-toggle').addEventListener('click', () => {
        const menu = document.getElementById('nav-menu');
        menu.classList.toggle('hidden');
      });
      document.querySelectorAll('#nav-menu a').forEach(link => {
        link.addEventListener('click', () => {
          document.getElementById('nav-menu').classList.add('hidden');
        });
      });
    </script>
    <script>
      window.MAPS_API_KEY = "{{ maps_api_key }}";
    </script>
    <script src="/static/plan.js"></script>
  </body>
</html>
